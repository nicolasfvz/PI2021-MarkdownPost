{% extends "encyclopedia/layout.html" %}
{% load static %}


{% block head %}
    <title>encyclopedia</title>
    <link rel="stylesheet" href="{% static 'encyclopedia/main.css'%}">
    <style>
        .round{
         border-bottom-right-radius:5px;
         border-bottom-left-radius:5px;
        -moz-border-radius-bottomright:5px;
        -moz-border-radius-bottomleft:5px;
        -webkit-border-bottom-right-radius:5px;
        -webkit-border-bottom-left-radius:5px;

         -moz-border-radius-topright:5px;
         -moz-border-radius-topleft:5px;
         -webkit-border-top-right-radius:5px;
         -webkit-border-top-left-radius:5px;
         border-top-right-radius:5px;
         border-top-left-radius:5px;
       }
       .color-white{
           color: white;
       }
    </style>
{% endblock %}

{% block body %}
    <div class="background1">
        <div class="container">
        <form method="POST">
            {% csrf_token %}
            <br>
            <div class="col-12">
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            </div>

            <br>
            
            <div class="form-floating">
                <textarea id="textarea" class="form-control" rows="10" placeholder="Enter text to save" style="height: 20%" name="post_info"></textarea>
                <label for="floatingTextarea2">Post</label>
            </div>
            
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-light" type="submit">Submit</button>
            </div>
          
        </form>
    </div>
    </div>
    
    
{% endblock %}
