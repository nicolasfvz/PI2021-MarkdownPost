{% extends "encyclopedia/layout.html" %}
{% load static %}
{% load wiki_extras %}

{% block head %}
    <title>encyclopedia</title>
    <link rel="stylesheet" href="{% static 'encyclopedia/main.css'%}">
{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="display-1 text-center text-light text-break pb-3">{{title}}</h1>

        <div class="h-100 p-5 bg-light border rounded-3 mb-3 text-break">
            {{post|convert_markdown|safe}}
        </div>
        <div class="d-flex justify-content-end">
            <a href="{% url 'edit' title %}"><button type="button" class="btn btn-primary">Edit</button></a>
        </div>
    </div>
    <br>
{% endblock %}
