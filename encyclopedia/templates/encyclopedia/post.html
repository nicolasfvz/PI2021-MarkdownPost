{% extends "encyclopedia/layout.html" %}

{% load wiki_extras %}

{% block head %}
    <title>encyclopedia</title>
{% endblock %}

{% block body %}
    <h1 class="display-1">{{title}}</h1>
    <div class="position-absolute top-0 end-0">
        <button type="button" class="btn btn-link"><a href="{% url 'edit' title %}">Edit</a></button>
    </div>
    {{post|convert_markdown|safe}}
{% endblock %}
