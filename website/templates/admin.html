{% extends "base.html" %}

{% block head %}
{% endblock %}
{% block content%}
<h1>Bem-vindo {{user.name}}!</h1>
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Senha em SHA256</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in usuarios%}
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
            </tr>
        {% endfor %}
      </tbody>
</table>
{% endblock%}
